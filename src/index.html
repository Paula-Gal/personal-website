    <script>
        (() => {
            const root = document.getElementById('quoteCarousel');
            const slides = Array.from(root.querySelectorAll('.slide'));
            const dots = Array.from(root.querySelectorAll('.dot'));
            const prev = root.querySelector('#prevBtn');
            const next = root.querySelector('#nextBtn');

            let i = 0, timer = null, delay = 5000, paused = false;

            function show(n) {
                i = (n + slides.length) % slides.length;
                slides.forEach((s, idx) => {
                    s.style.opacity = idx === i ? '1' : '0';
                    s.style.position = idx === 0 ? 'relative' : 'absolute'; // keep layout height
                });
                dots.forEach((d, idx) => d.style.backgroundColor = idx === i ? '#111827' : '#D1D5DB'); // gray-900 vs gray-300
            }

            function nextSlide() {
                show(i + 1);
            }

            function prevSlide() {
                show(i - 1);
            }

            function start() {
                if (!timer) timer = setInterval(() => !paused && nextSlide(), delay);
            }

            function stop() {
                clearInterval(timer);
                timer = null;
            }

            next.addEventListener('click', () => {
                nextSlide();
            });
            prev.addEventListener('click', () => {
                prevSlide();
            });
            dots.forEach((d, idx) => d.addEventListener('click', () => show(idx)));

            root.addEventListener('mouseenter', () => {
                paused = true;
            });
            root.addEventListener('mouseleave', () => {
                paused = false;
            });

            let x0 = null;
            root.addEventListener('touchstart', e => x0 = e.touches[0].clientX, {passive: true});
            root.addEventListener('touchend', e => {
                if (x0 === null) return;
                const dx = e.changedTouches[0].clientX - x0;
                if (Math.abs(dx) > 40) (dx < 0 ? nextSlide() : prevSlide());
                x0 = null;
            });

            show(0);
            start();
            document.addEventListener('visibilitychange', () => document.hidden ? stop() : start());
        })();
    </script>
