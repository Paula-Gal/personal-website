<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula Gal</title>
    <link rel="icon" type="image/png" href="../assets/img/pg-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-white text-gray-900 font-sans">
<div class="cursor-light"></div>
<div id="header-placeholder"></div>
<main class="p-6 md:p-10 max-w-6xl mx-auto space-y-20">
    <header class="space-y-3">
        <p class="text-sm uppercase tracking-wider text-gray-500">Contact</p>
    </header>
    <section class="space-y-3 text-center">
        <img src="../assets/img/hello.png" alt="A small cute decorative photo"
             class="w-24 h-24 mx-auto rounded-full object-cover shadow-sm"/>
        <h1 class="text-3xl md:text-4xl font-semibold leading-tight">Get in touch</h1>
        <p class="text-gray-600 max-w-md mx-auto">
            Connect anytime, whether it’s to ask, to say hello, or to share something meaningful
        </p>
    </section>
    <section class="border rounded-3xl p-8 shadow-sm bg-white max-w-lg mx-auto text-center space-y-5">
        <p class="text-gray-700">
            Email me at
        </p>
        <a href="mailto:paula@medx.ro"
           class="inline-block px-6 py-3 bg-gray-900 text-white rounded-full font-medium hover:bg-black transition">
            paula@medx.ro
        </a>
        <p class="text-sm text-gray-500">
            Ping me anytime.
        </p>
    </section>
    <section class="text-center space-y-3">
        <p class="text-gray-600">Or find me here</p>
        <div class="flex justify-center gap-6 mt-4">
            <a href="https://www.linkedin.com/in/paula-gal-561371204/" target="_blank"
               class="hover:opacity-80 transition">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg"
                     alt="LinkedIn Logo" class="w-5 h-5">
            </a>
            <a href="https://github.com/Paula-Gal" target="_blank" class="hover:opacity-80 transition">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                     alt="GitHub Logo" class="w-5 h-5">
            </a>
            <a href="mailto:paula@medx.ro" class="hover:opacity-80 transition">
                <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png"
                     alt="Email Logo" class="w-5 h-5">
            </a>
            <a href="https://x.com/GalPaula1" target="_blank" class="hover:opacity-80 transition">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"
                     alt="X Logo" class="w-5 h-5">
            </a>
            <a href="https://www.facebook.com/galpaula58/" target="_blank" class="hover:opacity-80 transition">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
                     alt="Facebook Logo" class="w-5 h-5">
            </a>
            <a href="https://www.instagram.com/_paulagal/" target="_blank" class="hover:opacity-80 transition">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                     alt="Instagram Logo" class="w-5 h-5">
            </a>
        </div>
    </section>
</main>
<footer class="text-center text-xs text-gray-500 py-8">
    © 2025 Paula Gal. <i>Keep building.</i>
</footer>
<script src="../js/script.js"></script>
<script>
    fetch("header.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("header-placeholder").innerHTML = html;
        });
</script>
</body>
</html>
